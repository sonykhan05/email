<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="loginSection">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-header text-center">
                            <h3 class="mb-0"><i class='bx bx-lock-alt me-2'></i>Admin Login</h3>
                        </div>
                        <div class="card-body">
                            <form id="adminLoginForm">
                                <div class="mb-4">
                                    <label for="adminEmail" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                                        <input type="email" class="form-control" id="adminEmail" value="mu457668@gmail.com" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="adminPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class='bx bx-key'></i></span>
                                        <input type="password" class="form-control" id="adminPassword" value="Usman55" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class='bx bx-log-in-circle me-2'></i>Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="adminDashboard" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand"><i class='bx bx-shield-quarter me-2'></i>Admin Dashboard</span>
                <div>
                    <button id="clearUsersBtn" class="btn btn-warning me-2">
                        <i class='bx bx-trash me-1'></i>Clear All Users
                    </button>
                    <button id="logoutBtn" class="btn btn-light">
                        <i class='bx bx-log-out me-1'></i>Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0"><i class='bx bx-user-plus me-2'></i>Add New User</h4>
                    </div>
                    <div class="card-body">
                        <form id="addUserForm">
                            <div class="mb-4">
                                <label for="userEmail" class="form-label">User Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                                    <input type="email" class="form-control" id="userEmail" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="userPassword" class="form-label">User Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-lock'></i></span>
                                    <input type="password" class="form-control" id="userPassword" required>
                                    <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePasswordVisibility()">
                                        <i class='bx bx-show'></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="accessDuration" class="form-label">Access Duration</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-time'></i></span>
                                    <input type="number" class="form-control" id="accessDuration" required min="1">
                                    <select class="form-select" id="durationType">
                                        <option value="days">Days</option>
                                        <option value="weeks">Weeks</option>
                                        <option value="months">Months</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="subscriptionPlan" class="form-label">Subscription Plan</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-package'></i></span>
                                    <select class="form-select" id="subscriptionPlan" required>
                                        <option value="plan1">Plan 1 (2,500 emails)</option>
                                        <option value="plan2">Plan 2 (5,000 emails)</option>
                                        <option value="plan3">Plan 3 (Unlimited)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="customLimit" class="form-label">Custom Email Limit (Optional)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-slider'></i></span>
                                    <input type="number" class="form-control" id="customLimit" min="0" placeholder="Leave empty for plan default">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class='bx bx-plus-circle me-1'></i>Add User
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0"><i class='bx bx-group me-2'></i>User Management</h4>
                    </div>
                    <div class="card-body">
                        <!-- Add search input -->
                        <div class="search-box mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class='bx bx-search'></i>
                                </span>
                                <input type="text" 
                                       id="userSearchInput" 
                                       class="form-control" 
                                       placeholder="Search users by email..."
                                       onkeyup="searchUsers()">
                                <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">
                                    <i class='bx bx-x'></i>
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th><i class='bx bx-envelope me-1'></i>Email</th>
                                        <th><i class='bx bx-calendar me-1'></i>Access Until</th>
                                        <th><i class='bx bx-check-circle me-1'></i>Status</th>
                                        <th><i class='bx bx-package me-1'></i>Plan</th>
                                        <th><i class='bx bx-bar-chart me-1'></i>Remaining Credits</th>
                                        <th><i class='bx bx-cog me-1'></i>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersList">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin_script.js"></script>
</body>
</html>
